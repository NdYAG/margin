<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Margin</title>
    <link href="app.css" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" sizes="180x180" href="/images/icon.png">
    <link rel="apple-touch-icon" href="/images/icon.png">
  </head>
  <body>
    <div id="app">
      <div class="Canvas">
      </div>
      <div class="Controls">
        <div class="Controls__colors">
          <button class="Background" data-color="black">BLACK</button>
          <button class="Background" data-color="white">WHITE</button>
        </div>
        <div class="Controls__upload">
          <input class="Upload" type="file" />
          <button>Upload</button>
        </div>
        <div class="Controls__export">
          <a class="Button Export" download>Export</a>
        </div>
      </div>
    </div>
  </body>
  <script src="file.js" type="module"></script>
  <script src="app.js" type="module"></script>
</html>
